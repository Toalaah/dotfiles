# Window preferences
window:
  dimensions:
    columns: 82
    lines: 52
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  decorations: none
  opacity: 0.95


# Set scrollbar history
scrolling:
  history: 10000


# Font preferences
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  light:
    family: JetBrains Mono
    style: Light
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 15.0
draw_bold_text_with_bright_colors: true

# Cursor preferences
cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

key_bindings:
  - { key: F, mods: Command|Shift, action: ToggleFullscreen }
  - { key: J, mods: Alt,           chars: "\x1bj"           }
  - { key: K, mods: Alt,           chars: "\x1bk"           }
  - { key: H, mods: Alt,           chars: "\x1bh"           }
  - { key: L, mods: Alt,           chars: "\x1bl"           }

