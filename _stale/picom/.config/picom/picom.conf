shadow = false;
shadow-radius = 10;
shadow-opacity = 0.6;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
  "name = 'polybar'",
  # custom powermenu
  "name = 'rofi - Power'",
  "class_g = 'bspwm'",
  "class_g = 'dwm'",
  "class_g = 'eww-bar'",
];

fading = true;
fade-delta = 4;
fade-in-step = 0.05;
fade-out-step = 0.05;
shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0.3;
inactive-opacity-override = false;
wm-ignore = true;

wintypes :
{
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0 };
  dnd = { shadow = false; };
  dock = { shadow = true; };
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = true; };
};

# vim: ft=conf
