name: "Lint"
on:
  push:
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
      - run: nix profile install nixpkgs#git-crypt
      - run: nix fmt -- --check (git-crypt status | grep 'not encrypted' | cut -d ':' -f2)
