name: Format

on: [push, pull_request]

jobs:
  format-nvim-config:
    name: Stylua
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nvim/.config/nvim
    steps:
      - uses: actions/checkout@v2
      - uses: JohnnyMorganz/stylua-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .
