[settings]
screenchange-reload=true

[global/wm]
# include modules defined in external files
include-file=~/.config/polybar/modules/main.ini
margin-top=0
margin-bottom=0

[colors]
include-file=~/.config/polybar/colors.ini


[bar/main]
monitor=${env:MONITOR:}
monitor-fallback=eDP1
monitor-strict=false
width=100%
height=22
border-size=4
line-size=1
border-color=${colors.bg}
# define fonts
font-0 = JetBrains Mono:pixelsize=14;3
font-1 = JetBrains Mono:size=14;3
font-2 = Hack Nerd Font Mono:size=16;3
font-4 = Sans:size=5;0
# IPC is required for DWM modules
enable-ipc=true
cursor-click=pointer
cursor-scroll=ns-resize
override-redirect=false
background=${colors.bg}
# modules
modules-left = kernelversion
modules-center = workspaces
modules-right = network vspace updates vspace uptime vspace pulseaudio vspace date
